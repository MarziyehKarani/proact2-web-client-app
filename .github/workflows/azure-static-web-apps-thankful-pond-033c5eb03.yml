name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
      - dev
      
env: 
      REACT_APP_CLIENTID : undefined 
      REACT_APP_SIGNINUSERFLOW : undefined 
      REACT_APP_DOMAIN : undefined 
      REACT_APP_LOGINENDPOINT : undefined 
      REACT_APP_SCOPES : undefined 
      REACT_APP_APIENDPOINT : undefined 

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set env vars (dev)
        if: endsWith(github.ref, '/dev')
        run: |
          echo "REACT_APP_CLIENTID=REACT_APP_CLIENTID_DEV" >> $GITHUB_ENV
          echo "REACT_APP_SIGNINUSERFLOW=REACT_APP_SIGNINUSERFLOW_DEV" >> $GITHUB_ENV
          echo "REACT_APP_DOMAIN=REACT_APP_DOMAIN_DEV" >> $GITHUB_ENV
          echo "REACT_APP_LOGINENDPOINT=REACT_APP_LOGINENDPOINT_DEV" >> $GITHUB_ENV
          echo "REACT_APP_SCOPES=REACT_APP_SCOPES_DEV" >> $GITHUB_ENV
          echo "REACT_APP_APIENDPOINT=REACT_APP_APIENDPOINT_DEV" >> $GITHUB_ENV

      - name: Set env vars (prod)
        if: endsWith(github.ref, '/master')
        run: |
          echo "REACT_APP_CLIENTID=REACT_APP_CLIENTID_DEV" >> $GITHUB_ENV
          echo "REACT_APP_SIGNINUSERFLOW=REACT_APP_SIGNINUSERFLOW_DEV" >> $GITHUB_ENV
          echo "REACT_APP_DOMAIN=REACT_APP_DOMAIN_DEV" >> $GITHUB_ENV
          echo "REACT_APP_LOGINENDPOINT=REACT_APP_LOGINENDPOINT_DEV" >> $GITHUB_ENV
          echo "REACT_APP_SCOPES=REACT_APP_SCOPES_DEV" >> $GITHUB_ENV
          echo "REACT_APP_APIENDPOINT=REACT_APP_APIENDPOINT_DEV" >> $GITHUB_ENV
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          production_branch: "master"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_POND_033C5EB03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
          

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_POND_033C5EB03 }}
          action: "close"
